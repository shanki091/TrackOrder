<!doctype html>
<html>

<head>
<base href="/">
<meta charset="utf-8">
<title>ClickPost</title>
<link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="./css/lib/bootstrap.min.css">
<link rel="stylesheet" href="./css/app.css">
</head>
<body ng-app="trackOrder">
	<div id="wrapper">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">

				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span> <i
							class="icon-menu"></i> Menu
					</button>
					<a class="navbar-brand" href="#">ClickPost</a>
				</div>

				<div class="collapse navbar-collapse" id="navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" title="User"><img id="userImage"
								class="user-image" src="./img/user_icon.png">&nbsp; User <b
								class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="#"><i class="fa-pencil fa"></i> Change
										Passoword</a></li>
								<li><a href="#"><i class="fa-sign-out fa"></i> Signout</a></li>
							</ul></li>
					</ul>
				</div>

			</div>

		</nav>
	</div>
	<div class="page-wrapper" ng-controller="trackOrderController">
		<div class="container">
			<section>
				<div class="panel-box">
					<order-progress trackorder="trackOrder" customerinfo="customerInfo"></order-progress>
					<order-detail trackorder="trackOrder" customerinfo="customerInfo"></order-detail>
				</div>
			</section>
		</div>
	</div>
	<script type="text/javascript"
		src="./scripts/lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="./scripts/lib/bootstrap-without-jquery.min.js"></script>

	<script type="text/javascript" src="./scripts/app.js"></script>
		<script type="text/javascript"
		src="./scripts/controller/trackorder.controller.js"></script>
	<script type="text/javascript"
		src="./scripts/services/trackorder.service.js"></script>
	<script type="text/javascript"
		src="./scripts/directives/trackorder.directives.js"></script>
</body>
</html>
